<!DOCTYPE html>
<html>
    <head>
        <title>game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="speedwriting.css">
        <meta name="" content=""> 
    </head>
    <body>

      <div class="game">
        <div class="head">
            typing speed test game
        </div>
        <div class="main">
           <p>you are playing on <span id="first"></span>level & you have <span id="second"></span>seconds to type the word</p>
           <h2></h2>
           <input id="submit" type="submit" value="start playing">
           <div id="mainword"></div>
           <input type="text" id="text">
           <div class="foot">
           <div>time left:<span id="third"></span>seconds</div> 
           <div>score:<span id="start"></span>from<span id="end"> </span></div>
           </div>
           <div id="lose">
                
           </div>
        </div>
      </div>



        <script src="speedwriting.js"></script>
    </body>
</html>
